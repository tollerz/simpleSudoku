        <button type="button" id="solveGrid">Solve</button>
        <button type="button" id="clearGrid">Clear</button>
        <p class="timer"></p>
    </div>

    <div id="pattern-container">
        <label class="label-vertical">Enter Sudoku grid pattern: </label>
        <input type="text" id="pattern" class="label-vertical" name="grid"/>

        <p class="muted"><i>e.g. 5,3,,,7,,,,,6,,,1,9,5,,,,,9,8,,,,,6,,8,,,,6,,,,3,4,,,8,,3,,,1,7,,,,2,,,,6,,6,,,,,2,8,,,,,4,1,9,,,5,,,,,8,,,7,9</i></p>
        <button type="button" id="solvePattern">Solve</button>
    </div>

<script type="text/javascript" src="sudoku.js"></script>
<script type="text/javascript" src="actions.js"></script>

</html>
